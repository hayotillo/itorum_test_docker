{% extends "base.html" %}
{% load static %}
{% block title %}Orders{% endblock %}
{% block content %}
    <div class="container products-view-user">
        {% csrf_token %}
        <br class = "clear" />
        <div class = "wave-box-wrapper">
            <div class = "wave-box"></div>
            <table class = "table table-striped table-post-list no-margin">
                <thead>
                <tr>
                    <th id = "id" class = "active"><a href = "#">ID</a></th>
                    <th id = "price"><a href = "#">Price</a></th>
                    <th id = "client"><a href = "#">Client</a></th>
                    <th id = "date"><a href = "#">Date</a></th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="order-list" class="pagination-container"></tbody>
            </table>

            <div class="pagination-nav">
                <nav>
                    <ul id="pagination" class="pagination"></ul>
                </nav>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            initOrderPage();
        }
    </script>
{% endblock %}
